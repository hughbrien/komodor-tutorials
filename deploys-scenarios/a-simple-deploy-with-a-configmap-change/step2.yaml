apiVersion: v1
kind: ConfigMap
metadata:
  name: komodor-features-configuration
  project: komodemo

data:
  reportToDataLake: 'true'
  debug: 'true'
  useAPIaccelerator: 'true'
  sensitivity: '5'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: komodor-configmap-deploy
  labels:
    app: komodor-configmap-deploy
    project: komodemo
  name: komodor-configmap-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komodor-configmap-deploy
  template:
    metadata:
      labels:
        app: komodor-configmap-deploy
    spec:
      containers:
      - env:
        - name: HW_ACCELERATION_ENABLED
          value: "True"
        image: nginx:1.23.2
        name: nginx
        volumeMounts:
          - name: komodor-features-configuration
            mountPath: /usr/share/app/config
            subPath: komodor-features-configuration
      volumes:
      - name: komodor-features-configuration
        configMap:
          name: komodor-features-configuration
