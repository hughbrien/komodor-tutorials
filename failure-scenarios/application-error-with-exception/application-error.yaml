apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: komo-application-error
  labels:
    app: komo-application-error
  name: komo-application-error
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komo-application-error
  template:
    metadata:
      labels:
        app: komo-application-error
    spec:
      containers:
      - env:
        - name: LOG_LEVEL
          value: "DEBUG"
        image: python:3.11-alpine
        name: python
        command: ["python"]
        args: ["/usr/share/app/code.py"]
        volumeMounts:
          - name: komodor-python-script
            mountPath: /usr/share/app/code.py
            subPath: python-script
      volumes:
      - name: komodor-python-script
        configMap:
          name: komodor-python-script
